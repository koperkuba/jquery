<!--
  jQuery to biblioteka dla języka JavaScript - jedna z wielu.
  Jeśli skrypty umieszczane na stronie mają korzystać z jQuery, w kodzie
HTML musi się znaleźć odwołanie do tej biblioteki.
  Strona internetowa biblioteki: https://jquery.com/
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <!-- 
      Poprzez dołączenie pliku 
    -->
    <script src="jquery-3.7.1.min.js"></script>
    <!-- 
      Poprzez użycie  CDN (Content Delivery Network)
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body></body>
</html>
