<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // Skrypt wyowłujący funkcje jQuery po załadaowaniu strony
      $(document).ready(function () {
        $("p").click(function () {
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <p>Jeśli na mnie klikniesz to zniknę!.</p>
    <p>Kliknij mnie też!</p>
    <p>I mnie!</p>
    <!-- Ćwiczenie: Przepisać kod używając wersji skróconej -->
  </body>
</html>
